<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>AI Chatbot</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #e5e5e5;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Segoe UI", sans-serif;
    }

    /* 上の緑のバー（LINEっぽいやつ） */
    #header {
      background: #06c755;
      color: white;
      padding: 14px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    #chat-container {
      max-width: 600px;
      height: 100vh;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      background: #e5e5e5;
    }

    #chat {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
    }

    .msg {
      max-width: 75%;
      padding: 10px 14px;
      margin: 6px 0;
      border-radius: 14px;
      font-size: 15px;
      line-height: 1.4em;
      display: inline-block;
      white-space: pre-wrap;
    }

    /* ユーザー（右側、LINEの緑） */
    .user {
      background: #06c755;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 0;
    }

    /* AI（左側、白） */
    .ai {
      background: white;
      color: #111;
      margin-right: auto;
      border-bottom-left-radius: 0;
    }

    #input-area {
      padding: 10px;
      display: flex;
      gap: 10px;
      background: white;
      border-top: 1px solid #ddd;
    }

    #input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }

    #send-btn {
      padding: 10px 18px;
      background: #06c755;
      color: white;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    #send-btn:active {
      background: #05b24c;
    }

    .loading {
      opacity: 0.6;
      font-style: italic;
    }
  </style>
</head>

<body>
  <div id="chat-container">
    <div id="header">AI チャット</div>

    <div id="chat"></div>

    <div id="input-area">
      <input id="input" type="text" placeholder="メッセージを入力…" />
      <button id="send-btn" onclick="send()">送信</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById("chat");

    function addMessage(text, role) {
      const div = document.createElement("div");
      div.className = "msg " + role;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    let loadingDiv = null;

    function showLoading() {
      loadingDiv = document.createElement("div");
      loadingDiv.className = "msg ai loading";
      loadingDiv.textContent = "..." ;
      chat.appendChild(loadingDiv);
      chat.scrollTop = chat.scrollHeight;
    }

    function hideLoading() {
      if (loadingDiv) {
        chat.removeChild(loadingDiv);
        loadingDiv = null;
      }
    }

    async function send() {
      const text = document.getElementById("input").value.trim();
      if (!text) return;
      document.getElementById("input").value = "";

      addMessage(text, "user");

      showLoading();

      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });

      const data = await res.json();
      hideLoading();

      addMessage(data.reply, "ai");
    }
  </script>
</body>
</html>
