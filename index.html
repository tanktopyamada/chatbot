<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Chatbot</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 0;
      margin: 0;
      background: #f5f5f5;
    }

    #chat-container {
      width: 100%;
      max-width: 600px;
      height: 100vh;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      border: 1px solid #ddd;
      background: white;
    }

    #chat {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .msg {
      max-width: 70%;
      padding: 10px 14px;
      margin: 8px 0;
      border-radius: 12px;
      line-height: 1.4em;
      width: fit-content;
    }

    .user {
      background: #9be7ff;
      margin-left: auto;
      border-bottom-right-radius: 0;
    }

    .ai {
      background: #eee;
      margin-right: auto;
      border-bottom-left-radius: 0;
    }

    #input-area {
      padding: 10px;
      display: flex;
      gap: 10px;
      border-top: 1px solid #ddd;
    }

    #input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    #send-btn {
      padding: 10px 18px;
      background: #0078ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #send-btn:hover {
      background: #005fcc;
    }

    .loading {
      opacity: 0.6;
      font-style: italic;
    }
  </style>
</head>

<body>
  <div id="chat-container">
    <div id="chat"></div>

    <div id="input-area">
      <input id="input" type="text" placeholder="メッセージを入力…" />
      <button id="send-btn" onclick="send()">送信</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById("chat");
  // ←★ Enterキーで送信
  input.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      e.preventDefault(); // 改行防止
      send();
    }
  });
    function addMessage(text, role) {
      const div = document.createElement("div");
      div.className = "msg " + role;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    let loadingDiv = null;

    function showLoading() {
      loadingDiv = document.createElement("div");
      loadingDiv.className = "msg ai loading";
      loadingDiv.textContent = "AIが入力中…";
      chat.appendChild(loadingDiv);
      chat.scrollTop = chat.scrollHeight;
    }

    function hideLoading() {
      if (loadingDiv) {
        chat.removeChild(loadingDiv);
        loadingDiv = null;
      }
    }

    async function send() {
      const text = document.getElementById("input").value.trim();
      if (!text) return;
      document.getElementById("input").value = "";

      addMessage(text, "user");

      showLoading();

      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });

      const data = await res.json();
      hideLoading();

      addMessage(data.reply, "ai");
    }
  </script>
</body>
</html>
